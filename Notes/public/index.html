<!-- Notes -->
<!DOCTYPE html>
<html lang="en"></html>
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Notes App</title>
   
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title ">Notes</h1>
            <h2 class="header__subtitle">so you never forget.</h2>
        </div>
    </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input class="input" id="search-text" type="text" placeholder="Filter notes">
            <select id="filter-by" class="dropdown">
                <option value="byEdited" >Sort by last edited</option>
                <option value="byCreated"  >Sort by recently created</option>
                <option value="byAlphabetical" >Sort alphabetically</option>
            </select>
        </div>
    </div>
    <div class="container">
    <div id='notes'></div>
    <button class="button" id='create-note'>Create Note</button>
    </div>


    


    <script src="/scripts/index-bundle.js"></script>
    
</body>
</html>
